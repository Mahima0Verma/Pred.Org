<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <style>
      input[type="    radio"].btn-link + .btn-link:before {
        display: none;
      }

      .btn-link + h5 {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>


  <!-- nav starts -->
  <div class="main-header container-fluid position-fixed"
  style="z-index: 1000; transition: 0.3s ease-in-out;background-color:black; ">
  <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid Roboto-font">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
              <img src="../assets/img/Predulive_Org_Logo_-removebg-preview.png" width="80px" alt="Logo">
          </a>
      </div>
  </nav>
</div>
<!-- nav ends -->

<br><br><br>

    <div
      class="d-flex justify-content-center align-item-center"
      style="
        background-color:#82CAAF ;
        height: 100vh;
      "
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mt-5">
              <div class="card-header" style="background-color: 0">
                <div class="d-flex justify-content-around">
                  <h1
                    class="btn btn-link"
                    style="font-size: 20px"
                    id="studentOption"
                    onclick="switchForm(this)"
                  >
                    <b style="color: #82caaf">Students</b>
                  </h1>
                  <h1
                    class="btn btn-link"
                    style="font-size: 20px"
                    id="employeeOption"
                    onclick="switchForm(this)"
                  >
                    <b style="color: #82caaf">Employer / T&P</b>
                  </h1>
                </div>
              </div>
              <div id="studentLoginForm">
                <div class="card-body">
                  <div>
                    <button
                      class="d-flex justify-content-center w-100 btn"
                      style="padding-left: 10px"
                    >
                      <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png"
                        style="height: 25px; width: 25px; margin-right: 10px"
                      />
                      <h5>Login with Google</h5>
                    </button>
                  </div>
                  <form>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        value="john@example.com"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Must be at least 6 characters"
                        id="password"
                        minlength="6"
                      />
                    </div>
                    <div class="d-flex justify-content-end">
                      <button
                        style="margin-right: 0rem"
                        type="button"
                        class="btn btn-link"
                        data-mdb-ripple-init
                        data-mdb-ripple-color="dark"
                        style="background-color: #82caaf"
                      >
                        <p style="color: #82caaf">Forget Password?</p>
                      </button>
                    </div>
                    <div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-block mb-3"
                        style="background-color: #82caaf"
                      >
                        Login
                      </button>
                    </div>
                    <div class="d-flex justify-content-center">
                      <div style="margin: 6px">New to Predulive/Register</div>
                      <div>
                        <button
                          style="margin-right: 0rem"
                          type="button"
                          class="btn btn-link"
                          data-mdb-ripple-init
                          data-mdb-ripple-color="dark"
                        >
                          <p style="color: #82caaf">Student/Employee</p>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div id="employeeLoginForm" style="display: none">
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        value="john@example.com"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Must be at least 6 characters"
                        id="password"
                        minlength="6"
                      />
                    </div>
                    <div class="d-flex justify-content-end">
                      <button
                        style="margin-right: 0rem"
                        type="button"
                        class="btn btn-link"
                        data-mdb-ripple-init
                        data-mdb-ripple-color="dark"
                      >
                        <p style="color: #82caaf">Forget Password?</p>
                      </button>
                    </div>
                    <div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-block mb-3"
                        style="background-color: #82caaf"
                      >
                        Login
                      </button>
                    </div>
                    <div class="d-flex justify-content-center">
                      <div style="margin: 6px">New to Predulive/Register</div>
                      <div>
                        <button
                          style="margin-right: 0rem"
                          type="button"
                          class="btn btn-link"
                          data-mdb-ripple-init
                          data-mdb-ripple-color="dark"
                        >
                          <p style="color: #82caaf">Student/Employee</p>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function switchForm(option) {
        var studentForm = document.getElementById("studentLoginForm");
        var employeeForm = document.getElementById("employeeLoginForm");

        if (option.id === "studentOption") {
          studentForm.style.display = "block";
          employeeForm.style.display = "none";
        } else if (option.id === "employeeOption") {
          studentForm.style.display = "none";
          employeeForm.style.display = "block";
        }
      }
    </script>
  </body>
</html>
